<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h2>Contact Me</h2>
    <p>If you want to contact me, please fill in the following details:</p>
    <form class="center" action="" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@abc.com" required><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="050-1234567" pattern="[05]{2}[0-9]{1}-[0-9]{7}" required>
        <button onclick="valid()"> OK </button>
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
